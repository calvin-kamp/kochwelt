<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipes-preview</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./assets/fonts/font.css" />
    <link rel="stylesheet" href="./styles/components/recipes-preview.css" />
</head>

<body>
    <main>
        <section class="recipe-preview">
            <div class="recipe-preview__wrapper">
    
                <h2 class="recipe-preview__headline">
                    Lust auf was Neues?
                </h2>
    
                <ul class="recipe-preview__list">
                    <li class="recipe">
                        <a class="link--no-decoration" href="./rezepte/blumenkohlauflauf.html">
                            <figure class="recipe__image">
                                <picture>
                                    <img src="./assets/images/croissant.jpg" alt="Blumenkohlauflauf mit Kartoffeln in einer Auflaufform" />
                                </picture>
                                
                                <figcaption class="recipe__title">
                                    Blumenkohlauflauf mit Kartoffeln
                                </figcaption>
                            </figure>
                        </a>
                    </li>
    
    
                    <li class="recipe">
                        <a class="link--no-decoration" href="./rezepte/bigos.html">
                            <figure class="recipe__image">
                                <picture>
                                    <img src="./assets/images/bigos.jpg" alt="Bigos (Polnischer Jägereintopf) in einer Schale" />
                                </picture>
    
                                <figcaption class="recipe__title">
                                    Bigos (Polnischer Jägereintopf)
                                </figcaption>
                            </figure>
                        </a>
                    </li>
    
    
                    <li class="recipe">
                        <a class="link--no-decoration" href="./rezepte/pierogi">
                            <figure class="recipe__image">
                                <picture>
                                    <img src="./assets/images/pierogi.jpg" alt="Pierogi (Polnische Teigtaschen) in einer Schale" />
                                </picture>
    
                                <figcaption class="recipe__title">
                                    Pierogi (Polnische Teigtaschen)
                                </figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
